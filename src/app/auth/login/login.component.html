<div class="container">

  <div id="parentFormDiv">
    <div  id="heading">
      User Login
    </div>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()" >
        <div class="form-group" [style.width.%]="62">
          <label for="name" >Email Or Username</label>
          <input type="text" id="emailusername" class="form-control" [(ngModel)]="login.emailusername" name="emailusername" 
          #emailusername="ngModel">
          <div *ngIf="emailusername.errors && (emailusername.dirty || emailusername.touched)" >
            <div [hidden]="!emailusername.errors.required">
              Enter email or username
            </div>
          </div>
        </div>

        <div class="form-group" [style.width.%]="62">
          <label for="name">Password</label>
          <input type="password" id="emailusername" class="form-control" [(ngModel)]="login.password" name="emailusername" 
          #emailusername="ngModel">
          <div *ngIf="emailusername.errors && (emailusername.dirty || emailusername.touched)" >
            <div [hidden]="!emailusername.errors.required">
              Enter email or username
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn" type="submit" [disabled]="!loginForm.form.valid" >Login</button>
        </div>

      </form>
  </div>
  

</div>
